{% extends "base.html"%}
{% block content %}

<div class="row">
    <h3 class="text-center text-info">
        <i class="fa fa-paper-plane-o"></i>
        <span>FORGET PASSWORD</span>
    </h3>
</div>

<div class="row">
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="clearfix"></div>
        <div class="form-group">
            <label class="control-label col-xs-offset-1 col-sm-offset-0 col-sm-4 col-md-5 col-lg-5" for="{{ form.email.id_for_label}}">Email</label>
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-4 col-md-3 col-lg-2 wideForm">
                <input class="form-control" type="text" id="{{ form.email.id_for_label}}" name="{{form.email.html_name}}" value="{{form.email.value|default_if_none:''}}" required>
                <span class="help-inline text-danger">
                    {% for error in form.email.errors %}{{ error }}{% endfor %}
                </span>
                <span class="help-inline">
                    {% if form.email.help_text %}
                            <small>{{ form.email.help_text }}</small>
                        {% endif %}
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10 col-sm-4 col-sm-offset-4 col-md-3 col-md-offset-5 col-lg-2 wideForm">
                <button type="submit" class="btn btn-default btn-block">
                    <i class="fa fa-envelope-o"></i>
                    <span>RESET PASSWORD</span>
                </button>
            </div>

        </div>
    </form>
</div>

{% endblock content %}
