{% load staticfiles %}
{# load custom tags in the helpers app #}
{% load custom_tags %}

<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
            <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="navbar-header">
                             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                             </button>
                            <a class = "navbar-brand" href = "{% url 'home:index'%}">{% app_name %}</a>
                        </div>
                        <div class="navbar-collapse collapse">
                            {% block navbar%}
                                <ul class="nav navbar-nav">
                                    <li>
                                         <a class="" href="{% url 'home:index'%}" data-toggle="tooltip" title="APPLICATION HOME">
                                             <i class="fa fa-home"></i>
                                             <span class="">HOME</span>
                                         </a>
                                     </li>
                                    <!-- include navbar based on the custom template tag 'app_navbar', which render navbar as string  -->
                                    {% app_navbar %}
                                </ul>
                            {% endblock navbar%}
                            <!--login partial -->
                            {% include "shared/_loginPartial.html" %}
                            <!--end login partial -->
                        </div>
                    </div>
            </div>
      </div>
</div>
